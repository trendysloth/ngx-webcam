<div style="text-align:center">
  <h1>
    neural style transfer web-cam
  </h1>

  <div>
    <webcam [width]="250" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            [imageQuality]="1"
            (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)"
    ></webcam>
    <br/>
    <button class="actionBtn" (click)="triggerSnapshot();">take a snapshot</button>
    <br/>
  </div>
</div>

<div class="snapshot" *ngIf="webcamImage">
  <img [width]="250" [src]="webcamImage.imageAsDataUrl"/>
</div>

<div class="snapshot" id="predictedImage">
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
